<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="petal-layer" aria-hidden="true"></div>
    <main class="layout">
      <header class="hero" role="banner">
        <p class="hero__eyebrow" id="hero-eyebrow"></p>
        <h1 class="hero__title" id="hero-title"></h1>
        <p class="hero__lead" id="hero-lead"></p>
      </header>

      <section class="card" id="intro-card" aria-labelledby="intro-heading">
        <h2 id="intro-heading"></h2>
        <form id="player-form" class="player-form" novalidate>
          <div class="player-form__field">
            <label
              for="player-name"
              class="player-form__label"
              id="player-name-label"
            ></label>
            <input
              id="player-name"
              class="player-form__input"
              type="text"
              name="player-name"
              maxlength="40"
              required
            />
            <p class="player-form__hint" id="player-name-hint"></p>
            <p class="player-form__error hidden" id="player-name-error"></p>
          </div>
        </form>
        <ol class="intro-steps" id="intro-steps"></ol>
        <button id="start-btn" class="btn-primary" type="button"></button>
      </section>

      <section class="card card--quiz hidden" id="quiz-card" aria-live="polite">
        <header class="quiz-header">
          <span id="progress-index"></span>
          <div class="progress">
            <div class="progress__bar" id="progress-bar"></div>
          </div>
        </header>
        <article class="question-block">
          <h2 class="question" id="question-text"></h2>
          <ul class="choices" id="choices-list"></ul>
          <div class="question-detail hidden" id="question-detail"></div>
        </article>
        <footer class="quiz-footer">
          <button
            id="submit-btn"
            class="btn-primary"
            type="button"
            disabled
          ></button>
          <button
            id="next-btn"
            class="btn-secondary"
            type="button"
            disabled
          ></button>
        </footer>
      </section>

      <section
        class="card card--result hidden"
        id="result-card"
        aria-live="polite"
      >
        <h2 class="result-title" id="result-title"></h2>
        <div class="result-highlight">
          <span
            class="result-highlight__label"
            id="result-highlight-label"
          ></span>
          <div class="result-highlight__numbers">
            <span class="result-highlight__correct" id="correct-output">0</span>
            <span class="result-highlight__total">
              <span id="result-total-separator"></span
              ><span id="score-output">0</span>
            </span>
          </div>
        </div>
        <p class="result-player hidden" id="result-player"></p>
        <p class="result-congrats hidden" id="perfect-message"></p>
        <p class="result-message" id="result-message"></p>
        <div class="result-actions">
          <button
            id="download-result-btn"
            class="btn-secondary"
            type="button"
          ></button>
        </div>
        <hr class="result-divider" />
        <div class="answer-review" id="answer-review"></div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="js/custom-content.js"></script>
    <script src="js/config.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
